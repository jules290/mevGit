    <body>
        <div id="filter">
            <div id="alert">
                <p id="alertT">voulez-vous modifier<br>la difficulté de votre programme ?</p>
                <div id="rowAlertBtn">
                    <button class="alertBtn"  id="oui">oui</button>
                    <button class="alertBtn" id="non">non</button>
                </div>
            </div>
        </div>
        
        <nav id="mySidenav" class="sidenav">
            <a class="a_accueil" id="accueil" href="../index.html">accueil</a>
            
            <a class="a_programme" id="prg">Programmes<br>Entrainement</a>
            <a id="prgmy" href="prgmy.html">Mon Programme</a>
            <a id="prgchc" href="prgchc.html">Choisir Programme</a>
            
            <a id="stravaConnect" class="a_strava" href="../strava/stravaConnect.html">Connection Strava</a>
            
            <div id="strava">
                <a id="stravaActivite" class="a_strava">Activités</a>
                <a id="stravaActiviteListe" class="a_strava_menu" href="../strava/activite.html?list">Liste Activités</a>
                <a id="stravaActiviteCarte" class="a_strava_menu" href="../strava/activityMap.html">Carte Activités</a>
                
                <a id="stravaObjectifs" class="a_strava" href="../strava/objectif.html">Objectifs</a>
            </div>
            
            <a class="a_parametre" href="../setting/AthleteSettings.html">Paramètres Athlète</a>
            
            <a class="a_parametre" href="../support/aide.html">Aide</a>
        </nav>
        
        <div id="header">
            <div id="open">&#9776</div>
            <div id="titre">
               <h1 id="mev">m.e.v</h1>
            </div>
        </div>
        
        <section id="main">
            <div class="row" id="row1">
                 <div id="sprint" class="exo firstRowExo">
                    <h1 class="exoT">séance de sprint</h1>
                    <div class="progressBar">
                        <span class="bar" id="sprintBar"></span>
                    </div>
                    <div class="rowButton">
                        <button class="up btnModifiy" id="upSprint"><p class="upT btnModifiyT">augmenter la difficulté</p></button>
                        <button class="down btnModifiy" id="downSprint"><p class="downT btnModifiyT">baisser la difficulté</p></button>
                    </div>
                </div>
                <div id="PMA" class="exo">
                    <h1 class="exoT">séance de pma</h1>
                    <div class="progressBar">
                        <span class="bar" id="pmaBar"></span>
                    </div>
                    <div class="rowButton">
                        <button class="up btnModifiy" id="upPMA"><p class="upT btnModifiyT">augmenter la difficulté</p></button>
                        <button class="down btnModifiy" id="downPMA"><p class="downT btnModifiyT">baisser la difficulté</p></button>
                    </div>
                </div>
            </div>
            
            <div class="row rowGrey" id="row2">
                    <div id="seuil" class="exo firstRowExo">
                    <h1 class="exoT">séance de seuil</h1>
                    <div class="progressBar">
                        <span class="bar" id="seuilBar"></span>
                    </div>
                    <div class="rowButton">
                        <button class="up btnModifiy" id="upSeuil"><p class="upT btnModifiyT">augmenter la difficulté</p></button>
                        <button class="down btnModifiy" id="downSeuil"><p class="downT btnModifiyT">baisser la difficulté</p></button>
                    </div>
                </div>
                <div id="gimenez" class="exo">
                    <h1 class="exoT">séance de gimenez</h1>
                    <div class="progressBar">
                        <span class="bar" id="gimenezBar"></span>
                    </div>
                    <div class="rowButton">
                        <button class="up btnModifiy" id="upGimenez"><p class="upT btnModifiyT">augmenter la difficulté</p></button>
                        <button class="down btnModifiy" id="downGimenez"><p class="downT btnModifiyT">baisser la difficulté</p></button>
                    </div>
                </div>
            </div>
            
            <div class="row" id="row3">
                <button id="sauvegarder" class="btn">sauvegarder</button>
                <button id="reinitialiser" class="btn">réinitialiser</button>
            </div>
            
        </section>
        <script src="../js/difficulte.js"></script>
        <script src="../js/menunav_prg.js"></script>

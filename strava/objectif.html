<!DOCTYPE html>
<html lang="fr">
    <head>

        <title>cyclisme - mon entrainement vélo - plans d'entrainements personnalisé gratuit</title>
        <meta name="description" content="programmes d'entrainement cyclistes gratuits et personnalisés de tout niveau (débutant à compétition)"/>
        <meta name="keywords" content="cyclisme, entrainement vélo"/>
        <meta name="robots" content="noindex, nofollow"/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="../img/logo.png"/>
        <link rel="stylesheet" href="../css/style.css" media="screen">
        <link rel="stylesheet" href="../css/menunav.css" media="screen">
        <link rel="stylesheet" href="../css/header.css" media="screen">
        <link rel="stylesheet" href="../css/objectif/objectif.css" media="screen">
        <link rel="stylesheet" href="../css/objectif/list.css" media="screen">
        <link rel="stylesheet" href="../css/objectif/add.css" media="screen">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        
        <script src="../js/backgroundScript/backgroundFunction.js"></script>
        <script src="../js/backgroundScript/backgroundScript.js"></script>
    </head>
    <body>
        
        <nav id="mySidenav" class="sidenav">
            <a class="a_accueil" id="accueil" href="../index.html">accueil</a>
            
            <a class="a_programme" id="prg">Programmes<br>Entrainement</a>
            <a id="prgmy" href="../programme/prgmy.html">Mon Programme</a>
            <a id="prgchc" href="../programme/prgchc.html">Choisir Programme</a>
            
            <a id="stravaConnect" class="a_strava" href="stravaConnect.html">Connection Strava</a>
            
            <div id="strava">
                <a id="stravaActivite" class="a_strava">Activités</a>
                <a id="stravaActiviteListe" class="a_strava_menu" href="activite.html?list">Liste Activités</a>
                <a id="stravaActiviteCarte" class="a_strava_menu" href="activityMap.html">Carte Activités</a>
                
                <a id="stravaObjectifs" class="a_strava" href="objectif.html">Objectifs</a>
            </div>
            
            <a class="a_parametre" href="../setting/AthleteSettings.html">Paramètres Athlète</a>
            
            <a class="a_parametre" href="../support/aide.html">Aide</a>
        </nav>
        
        <div id="header">
            <div id="open">&#9776</div>
            <div id="titre">
               <h1 id="mev">m.e.v</h1>
            </div>
        </div>
        
        <section id="main">
            <div id="switch">
                <button id="listObj" class="switch">liste objectifs</button>
                <button id="addObj" class="switch">ajouter objectif</button>
            </div>
            <div id="switchState"></div>

            <section id="list">
                <div id="listHeader">
                    <div id="segment" class="listHeaderTContenair">
                        <p id="segmentT" class="listHeaderT">Segment</p>
                    </div>

                    <div id="type" class="listHeaderTContenair">
                        <p id="typeT" class="listHeaderT">Type</p>
                    </div>

                    <div id="valeur" class="listHeaderTContenair">
                        <p id="valeurT" class="listHeaderT">Valeur</p>
                    </div>

                    <div id="complete" class="listHeaderTContenair">
                        <p id="completeT" class="listHeaderT">Completé</p>
                    </div>
                </div>
                
                <div id="listContenair">

                </div>
            </section>

            <section id="add">
                <div id="addHeader">
                    <p id="addHeaderT">Parametre Objectif</p>
                </div>

                <div id="SegmentSelectBoxContenair" class="selectContenair">
                    <div class="select" id="SegmentSelectBox">
                        <select class="" id="SegmentSelect">
                            <option value="" disabled selected>Segment</option>
                            <option value="Annuelle" id="SegmentOptAnnuelle">Annuelle</option>
                            <option value="Activité" id="SegmentOptActivité">Activité</option>
                            <option value="Temps" id="SegmentOptTemps">Temps</option>
                            <option value="Distance" id="SegmentOptDistance">Distance</option>
                        </select>
                    </div>
                </div>

                <div id="SegmentSwitch">
                    <div id="SegmentDistanceSelectBoxContenair" class="selectContenair">
                        <input type="number" id="SegmentDistance" class="inputNumber" placeholder="Distance">
                        <div class="selectType" id="">
                            <select class="" id="SegmentDistanceSelect">
                                <option value="km">km</option>
                                <option value="m">m</option>
                            </select>
                        </div>
                    </div>

                    <div id="SegmentTempsSelectBoxContenair" class="selectContenair">
                        <input type="number" id="SegmentTemps" class="inputNumber" min="0" max="60" placeholder="temps">
                        <div class="selectType" id="">
                            <select class="" id="SegmentTempsSelect">
                                <option value="sec">sec</option>
                                <option value="min">min</option>
                                <option value="h">h</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="typeSelectBoxContenair" class="selectContenair">
                    <div class="select" id="typeSelectBox">
                        <select class="" id="typeSelect">
                            <option value="" disabled selected>Type</option>
                            <option value="Distance" id="TypeOptDistance">Distance</option>
                            <option value="Dénivelé" id="TypeOptDénivelé">Dénivelé</option>
                            <option value="Temps" id="TypeOptTemps">Temps</option>
                            <option value="Vitesse" id="TypeOptVitesse">Vitesse</option>
                            <option value="Puissance" id="TypeOptPuissance">Puissance</option>
                        </select>
                    </div>
                </div>

                <div id="typeSwitch">
                    <div id="typeDistanceSelectBoxContenair" class="selectContenair">
                        <input type="number" id="typeDistance" class="inputNumber" min="0" placeholder="Distance">
                        <div class="selectType" id="">
                            <select class="" id="typeDistanceSelect">
                                <option value="km">km</option>
                                <option value="m">m</option>
                            </select>
                        </div>
                    </div>

                    <div id="typeDeniveleSelectBoxContenair" class="selectContenair">
                        <input type="number" id="typeDenivele" class="inputNumber" min="0" placeholder="Dénivelé">
                        <div class="selectType" id="">
                            <select class="" id="typeDeniveleSelect">
                                <option value="">m</option>
                            </select>
                        </div>
                    </div>

                    <div id="typeTempsSelectBoxContenair" class="selectContenair">
                        <input type="number" id="typeTemps" class="inputNumber" min="0" max="60" placeholder="Temps">
                        <div class="selectType" id="">
                            <select class="" id="typeTempsSelect">
                                <option value="sec">sec</option>
                                <option value="min">min</option>
                                <option value="h">h</option>
                            </select>
                        </div>
                    </div>

                    <div id="typeVitesseSelectBoxContenair" class="selectContenair">
                        <input type="number" id="typeVitesse" class="inputNumber" min="0" placeholder="Vitesse">
                        <div class="selectType" id="">
                            <select class="" id="typeVitesseSelect">
                                <option value="">km/h</option>
                            </select>
                        </div>
                    </div>

                    <div id="typePuissanceSelectBoxContenair" class="selectContenair">
                        <input type="number" id="typePuissance" class="inputNumber" min="0" placeholder="Puissance">
                        <div class="selectType" id="">
                            <select class="" id="typePuissanceSelect">
                                <option value="w">w</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="addValidation">
                    <p id="addValidationT">Ajouter Objectif</p>
                </div>
            </section>
        </section>

        <script src="../js/menunav_prg.js"></script>
        <script src="../js/objectif/objectifFront.js"></script>
        <script src="../js/objectif/objectifFormCheck.js"></script>
        <script src="../js/objectif/objectifAdd.js"></script>
        <script src="../js/objectif/objectifPostList.js"></script>
    </body>

</html>
